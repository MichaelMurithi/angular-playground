<div class="stock-container">
    <div class="name">
        <h3>{{name}}</h3>
        -
        <h4>{{code}}</h4>
    </div>
    <button (click) = "toggleFavorite()"> {{ isFavorite ? " Remove from" : "Add to "}} Favorite</button>
    <div [class]="positiveChange ? 'positive' : 'negative' ">{{price}}</div>
</div>
